<html>
    <head>
        <title>Sections</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="section.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="container">
                <div class="col" id="dashBoardImage">
                  <img src="images\section.png" id="sectionImage" alt="sectionbg">
                </div>
             </div>
             <div class="row" id="sectionsList">
                <div id="htm">
                 <b id="sectionTitle">Section 1</b><br>
                 <span id="language">HTML <img src="images/html5.svg" alt="html" id="icon"></span>
                
                </div>
                <div id="cs">
                    <b id="sectionTitle">Section 2</b><br>
                    <span id="language">CSS<img src="images/css-3.svg" alt="css" id="icon"></span>
                    
                </div>
                <div id="jst">
                    <b id="sectionTitle">Section 3</b><br>
                    <span id="language">JavaScript  <img src="images/js-6.svg" alt="js" id="iconJs"></span>
                  
                </div>
             </div>
        </div>
    </body>
    <script src="section.js"></script>
</html>
