<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="questions.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Quiz Application</title>
  </head>
  <body>
      <!-- container for section1 -->
      <div class="container-fluid">
          <!-- section and timings -->
        <div class="section" id="section1">
           <span id="section-number">Section <span id="sec">1</span></span>
           <span  type="button" class="btn btn-outline-primary btn-lg button Button" id="sectionButton">Section</span>
           <span id="time" >3:00</span>
           <span type="button" class="btn btn-outline-primary btn-lg button Button" id="submitButton">Finish</span>
        </div> 
        <!-- question number and buttons for forward , backward. -->
        <div class="question-number" id="number">
            <span id="num">1</span>
            <span id="end-num">of 10</span>
           
        </div> 
          <!--question-->
          <div id="question">
             Inside which HTML element do we put the JavaScript?
          </div>
          <!-- option part -->
          <div class="options">
              <div id="option1"><span id="opt1"></span></div>
              <div id="option2"><span id="opt2"></span></div>
              <div id="option3"><span id="opt3"></span></div>
              <div id="option4"><span id="opt4"></span></div>
          </div>
         <i class="fa fa-arrow-circle-o-left fa-3x" aria-hidden="true" id="img-backward"></i>
         <i class="fa fa-arrow-circle-o-right fa-3x" aria-hidden="true" id="img-forward"></i>
          </div>
     <script type="text/JavaScript" src="question.js"></script>
  </body>
</html>
